<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title></title>
</head>
<body>

    <!--formSide-->
    <div class="container" id="formSide" >
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>Product Registration</h1>
                <form id="form1">
                    
                    <div class="mb-3">
                        <label for="nombre_input" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name_input">
                    </div>

                    <div class="mb-3">
                        <label for="descrption" class="form-label">Description</label>
                        <input type="text" class="form-control" id="desc_input">
                    </div>
                
                    <div class="mb-3">
                        <label for="foto_input" class="form-label">Picture</label>
                        <input type="text" class="form-control" id="pic_input">
                    </div>

                    <div class="mb-3">
                        <label for="price_input" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price_input">
                    </div>

                    <button type="submit" class="btn btn-primary" id="regButton">Submit</button>
                </form>    
            </div>
        </div>
    </div>

    <!--cardSide-->     
    <div class="col-12 col-md-6">
            <div class="row row-cols-1 row-cols-md-3" id="productCard">
                <!--<h5>Product Stock</h5>-->
                div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
            </div>
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
